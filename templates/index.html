<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANTI-STOCKFISH | NEURAL CHAOS</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #050505;
            --panel-bg: #0a0a0a;
            --text-color: #e0e0e0;
            --accent-cyan: #00f3ff;
            --accent-magenta: #ff00ff;
            --accent-green: #39ff14;
            --border-color: #333;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'JetBrains Mono', monospace;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 20px;
        }

        h1 {
            margin: 0;
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--accent-cyan);
            text-shadow: 0 0 10px rgba(0, 243, 255, 0.5);
        }

        .status-badge {
            background: rgba(57, 255, 20, 0.1);
            border: 1px solid var(--accent-green);
            color: var(--accent-green);
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            text-transform: uppercase;
        }

        .main-container {
            display: flex;
            gap: 20px;
            flex: 1;
            min-height: 0;
        }

        .board-container {
            flex: 0 0 auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        #board {
            width: 600px;
            border: 2px solid var(--accent-cyan);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.2);
        }

        .info-panel {
            flex: 1;
            background: var(--panel-bg);
            border: 1px solid var(--border-color);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            overflow-y: auto;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-left: 3px solid var(--accent-magenta);
        }

        .stat-label {
            font-size: 12px;
            color: #888;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 20px;
            font-weight: bold;
        }

        .analysis-box {
            background: rgba(0, 243, 255, 0.05);
            border: 1px solid var(--accent-cyan);
            padding: 15px;
            margin-top: 20px;
        }

        .best-move {
            font-size: 32px;
            color: var(--accent-cyan);
            font-weight: bold;
            margin: 10px 0;
        }

        .log-container {
            flex: 1;
            background: #000;
            border: 1px solid var(--border-color);
            padding: 10px;
            font-size: 12px;
            color: #888;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
        }

        .log-entry {
            margin-bottom: 5px;
            border-bottom: 1px solid #111;
            padding-bottom: 2px;
        }

        .log-time {
            color: var(--accent-magenta);
            margin-right: 10px;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        button {
            background: transparent;
            border: 1px solid var(--accent-cyan);
            color: var(--accent-cyan);
            padding: 10px 20px;
            font-family: 'JetBrains Mono', monospace;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
        }

        button:hover {
            background: var(--accent-cyan);
            color: #000;
            box-shadow: 0 0 15px var(--accent-cyan);
        }

        .highlight-white {
            box-shadow: inset 0 0 3px 3px yellow;
        }
        .highlight-black {
            box-shadow: inset 0 0 3px 3px blue;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Anti-Stockfish <span style="font-size: 14px; color: #666;">// NEURAL CHAOS ENGINE</span></h1>
        <div class="status-badge" id="training-status">TRAINING ACTIVE</div>
    </div>

    <div class="main-container">
        <div class="board-container">
            <div id="board" style="width: 600px"></div>
            <div class="controls">
                <button onclick="resetGame()">New Game</button>
                <button onclick="flipBoard()">Flip Board</button>
                <button onclick="makeEngineMove()">Force Move</button>
            </div>
        </div>

        <div class="info-panel">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">MODELS TRAINED</div>
                    <div class="stat-value" id="models-count">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">POSITIONS LEARNED</div>
                    <div class="stat-value" id="positions-count">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">CURRENT VERSION</div>
                    <div class="stat-value" id="model-version">v0.0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">GPU STATUS</div>
                    <div class="stat-value" style="color: var(--accent-green)">METAL ACTIVE</div>
                </div>
            </div>

            <div class="analysis-box">
                <div class="stat-label">NEURAL ENGINE SUGGESTION</div>
                <div class="best-move" id="best-move">...</div>
                <div style="font-size: 12px; color: #888;">CONFIDENCE: <span id="confidence">Calculating...</span></div>
            </div>

            <div class="analysis-box" style="margin-top: 10px; border-color: var(--accent-magenta);">
                <div class="stat-label">MOVE HISTORY</div>
                <div id="pgn-display" style="font-size: 12px; color: #aaa; max-height: 100px; overflow-y: auto; font-family: 'Courier New', monospace; white-space: pre-wrap;"></div>
                <button onclick="copyPGN()" style="margin-top: 10px; width: 100%; font-size: 10px; padding: 5px;">COPY PGN FOR CHESS.COM</button>
            </div>

            <div class="analysis-box" style="margin-top: 10px; border-color: #ff3333;">
                <div class="stat-label">SIMULATION MODE (VS STOCKFISH)</div>
                <div style="margin-bottom: 10px;">
                    <label style="color: #aaa; font-size: 12px;">STOCKFISH ELO:</label>
                    <select id="stockfish-elo" style="background: #222; color: #fff; border: 1px solid #444; padding: 5px;">
                        <option value="300">300 (Beginner)</option>
                        <option value="600">600</option>
                        <option value="900">900</option>
                        <option value="1200">1200</option>
                        <option value="1500" selected>1500 (Intermediate)</option>
                        <option value="1800">1800</option>
                        <option value="2100">2100</option>
                        <option value="2400">2400 (Master)</option>
                        <option value="2700">2700 (Grandmaster)</option>
                        <option value="3000">3000</option>
                        <option value="3300">3300</option>
                        <option value="3600">3600 (Superhuman)</option>
                    </select>
                </div>
                <button id="sim-btn" onclick="toggleSimulation()" style="width: 100%; font-size: 12px; padding: 8px; background: #ff3333; color: white; border: none; cursor: pointer;">START SIMULATION</button>
                <div id="sim-status" style="margin-top: 5px; font-size: 10px; color: #ff3333;"></div>
            </div>

            <div class="log-container" id="log-output">
                <div class="log-entry"><span class="log-time">SYSTEM</span> Initializing Neural Chaos Engine...</div>
            </div>
        </div>
    </div>

    <script>
        var board = null
        var game = new Chess()
        var $status = $('#status')
        var $fen = $('#fen')
        var $pgn = $('#pgn')
        var simulationActive = false;
        var simulationInterval = null;

        function onDragStart (source, piece, position, orientation) {
            // do not pick up pieces if the game is over
            if (game.game_over()) return false

            // only pick up pieces for the side to move
            if ((game.turn() === 'w' && piece.search(/^b/) !== -1) ||
                (game.turn() === 'b' && piece.search(/^w/) !== -1)) {
                return false
            }
        }

        function onDrop (source, target) {
            // see if the move is legal
            var move = game.move({
                from: source,
                to: target,
                promotion: 'q' // NOTE: always promote to a queen for example simplicity
            })

            // illegal move
            if (move === null) return 'snapback'

            saveGameState();
            updateStatus();
            updatePGN();
            getBestMove();
        }

        function onSnapEnd () {
            board.position(game.fen())
        }

        function updateStatus () {
            var status = ''

            var moveColor = 'White'
            if (game.turn() === 'b') {
                moveColor = 'Black'
            }

            // checkmate?
            if (game.in_checkmate()) {
                status = 'Game over, ' + moveColor + ' is in checkmate.'
            }

            // draw?
            else if (game.in_draw()) {
                status = 'Game over, drawn position'
            }

            // game still on
            else {
                status = moveColor + ' to move'

                // check?
                if (game.in_check()) {
                    status += ', ' + moveColor + ' is in check'
                }
            }
            
            log("GAME", status)
        }

        function log(source, message) {
            const time = new Date().toLocaleTimeString();
            const entry = `<div class="log-entry"><span class="log-time">${time}</span> [${source}] ${message}</div>`;
            const container = document.getElementById('log-output');
            container.innerHTML = entry + container.innerHTML;
        }

        function getBestMove() {
            const fen = game.fen();
            $('#best-move').text('...');
            $('#confidence').text('Thinking...');
                   $.ajax({
                url: '/api/analyze',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ 
                    fen: fen,
                    pgn: game.pgn() 
                }),
                success: function(response) {
                    if (response.best_move) {
                        $('#best-move').text(response.best_move);
                        $('#confidence').text('Version ' + response.model_version);
                        log("ENGINE", `Suggests ${response.best_move} (${response.model_version})`);
                        
                        if (simulationActive && game.turn() === 'w') {
                            setTimeout(makeEngineMove, 500); // Auto-play move in simulation
                        }
                    }
                },
                error: function(xhr, status, error) {
                    log("ERROR", "Engine analysis failed: " + error);
                    $('#best-move').text('ERR');
                    $('#confidence').text('Connection Failed');
                }
            });
        }

        function updateStats() {
            $.get('/api/stats', function(data) {
                $('#models-count').text(data.models_trained);
                $('#positions-count').text(data.positions_extracted.toLocaleString());
                // Backend now sends clean version (e.g. "v2.5"), so no need to prepend 'v'
                $('#model-version').text(data.model_version);
                
                if (data.training_active) {
                    $('#training-status').text('TRAINING ACTIVE').css('color', '#39ff14');
                } else {
                    $('#training-status').text('IDLE').css('color', '#888');
                }
            });
        }

        function resetGame() {
            game.reset();
            board.start();
            localStorage.removeItem('anti_stockfish_fen');
            localStorage.removeItem('anti_stockfish_pgn');
            updateStatus();
            updatePGN();
            log("SYSTEM", "Game reset");
        }

        function saveGameState() {
            localStorage.setItem('anti_stockfish_fen', game.fen());
            localStorage.setItem('anti_stockfish_pgn', game.pgn());
        }

        function loadGameState() {
            const savedFen = localStorage.getItem('anti_stockfish_fen');
            const savedPgn = localStorage.getItem('anti_stockfish_pgn');
            
            if (savedPgn) {
                game.load_pgn(savedPgn);
                board.position(game.fen());
                log("SYSTEM", "Restored saved game history");
            } else if (savedFen) {
                game.load(savedFen);
                board.position(savedFen);
                log("SYSTEM", "Restored saved position");
            }
            updatePGN();
        }

        function updatePGN() {
            const pgn = game.pgn();
            $('#pgn-display').text(pgn || "(No moves yet)");
        }

        function copyPGN() {
            const pgn = game.pgn();
            if (!pgn) {
                alert("No moves to copy!");
                return;
            }
            navigator.clipboard.writeText(pgn).then(function() {
                log("SYSTEM", "PGN copied to clipboard!");
                const btn = event.target;
                const originalText = btn.innerText;
                btn.innerText = "COPIED!";
                setTimeout(() => btn.innerText = originalText, 2000);
            }, function(err) {
                log("ERROR", "Could not copy PGN: " + err);
            });
        }

        function flipBoard() {
            board.flip();
        }
        
        function makeEngineMove() {
            const bestMove = $('#best-move').text();
            if (bestMove && bestMove !== '...') {
                game.move(bestMove, {sloppy: true});
                board.position(game.fen());
                saveGameState();
                updateStatus();
                updatePGN();
                
                if (simulationActive) {
                    // If simulation is active, now it's Stockfish's turn (Black)
                    setTimeout(makeStockfishMove, 500);
                } else {
                    getBestMove();
                }
            }
        }

        function toggleSimulation() {
            if (simulationActive) {
                simulationActive = false;
                $('#sim-btn').text("START SIMULATION").css('background', '#ff3333');
                $('#sim-status').text("Simulation stopped.");
                log("SYSTEM", "Simulation stopped.");
            } else {
                simulationActive = true;
                $('#sim-btn').text("STOP SIMULATION").css('background', '#555');
                $('#sim-status').text("Simulation running...");
                log("SYSTEM", "Simulation started vs Stockfish ELO " + $('#stockfish-elo').val());
                
                // If it's White's turn (Anti-Stockfish), trigger move
                if (game.turn() === 'w') {
                    getBestMove(); // This will trigger makeEngineMove when done
                } else {
                    makeStockfishMove();
                }
            }
        }

        function makeStockfishMove() {
            if (!simulationActive || game.game_over()) return;

            const elo = $('#stockfish-elo').val();
            $('#sim-status').text(`Stockfish (${elo}) thinking...`);

            $.ajax({
                url: '/api/stockfish',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ 
                    fen: game.fen(),
                    elo: elo
                }),
                success: function(response) {
                    if (response.best_move) {
                        game.move(response.best_move, {sloppy: true});
                        board.position(game.fen());
                        saveGameState();
                        updateStatus();
                        updatePGN();
                        log("STOCKFISH", `Played ${response.best_move} (ELO ${elo})`);
                        
                        if (!game.game_over()) {
                            // Now Anti-Stockfish's turn
                            getBestMove();
                        } else {
                            simulationActive = false;
                            $('#sim-btn').text("START SIMULATION").css('background', '#ff3333');
                            checkWinCondition(elo);
                        }
                    }
                }
            });
        }

        function checkWinCondition(elo) {
            if (game.in_checkmate() && game.turn() === 'b') {
                // White (Anti-Stockfish) won!
                const version = $('#confidence').text().replace('Version ', '');
                const winMsg = `Anti-Stockfish ${version} BEAT Stockfish ${elo}!`;
                log("VICTORY", winMsg);
                alert(winMsg);
                
                // Update header
                $('h1').text(`ANTI-STOCKFISH (BEAT ELO ${elo})`);
                $('h1').css('color', '#39ff14');
            }
        }

        var config = {
            draggable: true,
            position: 'start',
            onDragStart: onDragStart,
            onDrop: onDrop,
            onSnapEnd: onSnapEnd,
            pieceTheme: 'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png'
        }
        
        board = Chessboard('board', config)

        loadGameState();
        updateStatus()
        
        // Poll for stats every 2 seconds
        setInterval(updateStats, 2000);
        
        // Initial stats
        updateStats();
    </script>
</body>
</html>
